<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{"hello"+"word"}}</h1>
        <h1>{{message}}</h1>
    </div>
    <!-- 0.npm install Vue
    1.引包
    2.new Vue得到Vue实例 -->
        
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                message:'Hello Vue.js'
            }
        })
    </script>
</body>
</html>
