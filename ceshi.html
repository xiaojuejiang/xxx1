<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	div{
		width: 200px;
		height: 200px;
		position:absolute;
		left: 100px;
		top: 100px;
		background-color: pink;
		transition: left 2s linear 0s , background-color 2s linear 0s;
	}
	
	div:hover{
		left:1000px;
		background-color: purple;
	}

	</style>
</head>
<body>
	<div></div>
</body>
</html>
