<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>我就是24K纯帅</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.js"></script>
    <style>
        .active {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <p :class="{active:isActive}">hello word!</p>

            el:'#app',
            data:{
                isActive:true
            }
        })
    </script>
</body>
</html>
